<div *ngIf="currentTask" class="edit-form">
	<h4>Edit Task</h4>
	<form>
		<div class="form-group">
			<label for="title">Title</label>
			<input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentTask.title"
        name="title"
      />
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentTask.description"
        name="description"
      />
		</div>
		<div class="form-group">
			<label for="label">Label</label>
			<select  class="form-control" id="label" name="label" required [(ngModel)]="currentTask.label">
				<option value="Personal">Personal</option>
				<option value="Shopping">Shopping</option>
				<option value="Work">Work</option>
				<option value="Others">Others</option>
			</select>
		</div>
		<div class="form-group">
			<label>Due Date</label>
			<input type=date  id ="duedate" name="duedate" [(ngModel)]="currentTask.duedate" class="form-control" />
		</div>
		<div class="form-group">
			<label>
				<strong>Status:</strong>
			</label>
      {{ currentTask.status ? "Completed" : "InProgress"}}

		</div>
	</form>
	<button
    class="btn btn-primary mr-2"
    *ngIf="currentTask.status"
    (click)="updatePublished(false)">
    UnPublish
  </button>
	<button *ngIf="!currentTask.status" class="btn btn-primary mr-2"(click)="updatePublished(true)">
    Publish
  </button>
	<button class="btn btn-danger mr-2" (click)="deleteTask()">Delete</button>
	<button type="submit" class="btn btn-success" (click)="updateTask()">Update</button>
	<br>
		<p>{{ message }}</p>
	</div>
	<div *ngIf="!currentTask">
		<br />
		<p>Cannot access this Tutorial...</p>
	</div>
