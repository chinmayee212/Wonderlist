<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="task.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea

        class="form-control"
        id="description"
        required
        [(ngModel)]="task.description"
        name="description"
        rows="3"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="label">Label</label>
      <select  class="form-control" id="label"required name="label" [(ngModel)]="task.label">
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Work">Work</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="form-group">
      <label>Due Date</label>
      <input type=date  id ="duedate" name="duedate" [(ngModel)]="task.duedate" class="form-control" />
    </div>

    <button (click)="saveTask()" class="btn btn-success">Submit</button>
  </div>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTask()">Add</button>
  </div>
</div>
